<!doctype html>
<meta charset="utf-8">

<!-- load D3js -->
<script src="//d3plus.org/js/d3.js"></script>

<!-- load D3plus after D3js -->
<script src="//d3plus.org/js/d3plus.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>

<script>

  // sample data array
  var live = [
    {"value": 0.2, "name": "Viren"},
    {"value": 7, "name": "Einzeller ohne Zellkern"},
    {"value": 70, "name": "Bakterien"},
    {"value": 4, "name": "Ein- und Wenigzeller mit echtem Zellkern"},
    {"value": 12, "name": "Pilze"},
    {"value": 450, "name": "Pflanzen"},
    {"value": 2.4, "name": "Tiere"},
    {"value": 1.2, "name": "Tiere.Menschen"}
  ]

  // instantiate d3plus
  var visualization = d3plus.viz()
    .container("#viz")  // container DIV to hold the visualization
    .data(live)  // data to use with the visualization
    .type("tree_map")   // visualization type
    .id("name")         // key for which our data is unique on
    .size("value")      // sizing of blocks
    .draw()             // finally, draw the visualization!

</script>
